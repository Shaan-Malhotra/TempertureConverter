    <div class="mb-3">
        <label for="FtoC">Temp in Fahrenheit:</label>
        <input type="text" id="FtoC" name="FtoC" placeholder="Fahrenheit" required>
    </div>
    <button type="button" onclick="toCelcius()">Convert to Celsius</button>
    <div id="result"></div>
    
    <script>
        function toCelcius() {
            let fahrenheitInput = document.getElementById("FtoC").value;
            if (!isNaN(fahrenheitInput)) {
                let celcius = (parseFloat(fahrenheitInput) - 32) / 1.8;
    
                document.getElementById("result").innerHTML = "Temperature in Celsius: " + celcius.toFixed(2) + " Â°C";
            } else {
                // Display error message if input is not a number
                alert("Please enter a valid number for Fahrenheit temperature.");
            }
        }
    </script>
